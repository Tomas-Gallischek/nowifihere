{% extends "base_detail_hrace.html" %}

{% block title %}{% endblock title %}

{% block css_files %}{% endblock css_files %}

{% block content %}


<div class="seznam">
    <ul>
        {% for hrac in vsichni_hraci|dictsortreversed:"celkem_kroku" %}

                <a href="{% url 'detail_hrace' hrac.id %}">
                    {{hrac.jmeno}} {{hrac.prijmeni}}

    </ul>
</div>

<div class="menu">

        <li>
            <button onclick="history.back()">ZPÄšT</button>
        </li>
    </ul>
</div>


{% endblock content %}
